{% for i in object_list %}
<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">Цена: {{ i.price }} сом</p>
    <p class="card-text">Статус: {{ i.status }}</p>
    <a href="/product_detail/{{i.id}}/" class="btn btn-primary">Узнать подробнее</a>
       <br><br><br>
  </div>
</div>

{% endfor %}
