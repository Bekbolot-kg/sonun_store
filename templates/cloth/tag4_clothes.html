<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<center>
<h1>Tag 4 Clothes</h1>

{% for i in products %}
  <div class="product">
    <h1>{{ i.name }}</h1>
    <img src="{{i.image.url}}" height="200" >
    <h2>Цена: {{i.price}}</h2>
    <h2>Размер: {{i.size}}</h2>
    <h3>{{i.created_at}}</h3>
    <br><br><hr>
  </div>
{% endfor %}
    </center>
</body>
</html>
